<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Inscripción de carreras para estudiar en nodo EAFIT</h1>
    <a href="../index.html">Inicio</a>
    <p> Por favor completa el siguiente formulario, los campos que tienen <strong>(*)</strong> se requiere llenar para enviar la información</p>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="name">* Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="lname">* Apellido:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos de contacto</legend>
            <div>
                <label for="mail">* Correo:</label>
                <input type="email" id="mail" name="mail" placeholder="user@mail.com" required>
            </div>
            <div>
                <label for="tel-contact">Teléfono de contacto (celular):</label>
                <input type="tel" id="tel-contact" name="tel-contact" placeholder="Formato: 3001234567">
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos de residencia</legend>
            <div>
                <label for="country">* País:</label>
                <select name="countrys" id="countrys" required>
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="mex">México</option>
                    <option value="chile">Chile</option>
                    <option value="bras">Brasil</option>
                </select>
            </div>
            <div>
                <label for="department">Departamento:</label>
                <select name="departments" id="departments">
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="ant">Antioquia</option>
                    <option value="atl">Atlántico</option>
                    <option value="cund">Cundinamarca</option>
                    <option value="quind">Quindío</option>
                    <option value="cauca">Valle del Cauca</option>
                </select>
            </div>
            <div>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
            </div>
        </fieldset>
        <fieldset>
            <legend>Inscripción de estudios</legend>
            <div>
                <label for="career">* ¿A qué carrera deseas inscribirte? (puedes escoger 1 o más)</label><br/>
                <label>Mantén pulsada la tecla <strong>Ctrl</strong> (Windows) o <strong>Command </strong> (Mac) para seleccionar varias opciones.</label><br/>
                <select name="career" id="career" multiple required>
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="jobs">Jobs to be Done</option>
                    <option value="cloud">Cloud Native</option>
                    <option value="frontend">FrontEnd</option>
                    <option value="backend">BackEnd</option>
                    <option value="fundamentals">Fundamentals</option>
                    <option value="python">Python</option>
                    <option value="mdigital">Marketing Digital</option>
                </select>
            </div>
            <div>
                <label for="system">* Modalidad:</label><br/>
                <input type="radio" id="presencial" name="modalidad" value="presencial" required>
                <label for="presencial">Presencial</label><br/>
                <input type="radio" id="online" name="modalidad" value="online">
                <label for="online">Online</label>
            </div>
            <div>
                <label for="pjob">¿Estás trabajando actualmente?</label><br/>
                <input type="radio" id="jobyes" name="jobyes">
                <label for="jobyes">Sí</label><br/>
                <input type="radio" id="jobno" name="jobno">
                <label for="jobno">No</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Sobre ti</legend>
            <div>
                <label for="personal">Descripción personal:</label>
                <textarea id="personal" name="personal" maxlength="300" placeholder="Ingresa tu descripción personal en máximo 300 caracteres"></textarea>
            </div>
        </fieldset>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
