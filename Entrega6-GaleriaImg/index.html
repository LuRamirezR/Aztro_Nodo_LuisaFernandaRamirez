<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Galeria Imagenes</title>
</head>
<body>
    <header>
        <h1>Galería de imágenes de poster de películas</h1>
    </header>
    <main>
        <section class="gallery-img-section">
            <div class="gallery-container">
                <div class="posters">
                    <img src="./img/nemo.jpg" alt="poster de la pelicula buscando a nemo">
                </div>
                <div class="posters poster-piratas">
                    <img src="./img/piratas.jpg" alt="poster de la pelicula piratas del caribe">
                </div>
                <div class="posters poster-harry">
                    <img src="./img/harryPotter.jpg" alt="poster de la pelicula harry potter">
                </div>
                <div class="posters">
                    <img src="./img/mujerMaravilla.jpg" alt="poster de la pelicula la mujer maravilla">
                </div>
                <div class="posters">
                    <img src="./img/intensamente.jpg" alt="poster de la pelicula intensamente 2">
                </div>
                <div class="posters">
                    <img src="./img/rapido.jpg" alt="poster de la pelicula rapido y furioso">
                </div>
                <div class="posters poster-avengers">
                    <img src="./img/avengers.jpg" alt="poster de la pelicula avengers">
                </div>
                <div class="posters poster-avatar">
                    <img src="./img/avatar.jpg" alt="poster de la pelicula avatar">
                </div>
                <div class="posters poster-matrix">
                    <img src="./img/matrix.jpg" alt="poster de la pelicula matrix">
                </div>
                <div class="posters">
                    <img src="./img/badBoys.jpg" alt="poster de la pelicula bas boys 2">
                </div>
                <div class="posters">
                    <img src="./img/hangover.jpeg" alt="poster de la pelicula the hangover">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
