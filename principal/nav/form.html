<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para inscripción de clases">
    <meta name="keywords" content="HTML, CSS, formulario">
    <meta name="author" content="Luisa Fda. Ramirez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/style-form.css">
</head>
<body>
    <h1>Inscripción de carreras para estudiar en nodo EAFIT</h1>
    <a class="btn-main" href="../index.html">Inicio</a>
    <p> Por favor completa el siguiente formulario, los campos que tienen <strong>(*)</strong> se requiere llenar para enviar la información</p>
    <form class="form-nodo" method="post">
        <fieldset class="field personal-data">
            <legend class="title-section">Datos personales</legend>
            <div class="division">
                <label for="name">* Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="division">
                <label for="lname">* Apellido:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
        </fieldset>
        <fieldset class="field personal-data">
            <legend class="title-section">Datos de contacto</legend>
            <div class="division">
                <label for="mail">* Correo:</label>
                <input type="email" id="mail" name="mail" placeholder="user@mail.com" required>
            </div>
            <div class="division">
                <label for="tel-contact">Celular:</label>
                <input type="tel" id="tel-contact" name="tel-contact" placeholder=" 3001234567">
            </div>
        </fieldset>
        <fieldset class="field address-data">
            <legend class="title-section">Datos de residencia</legend>
            <div class="division">
                <label for="country">* País:</label>
                <select name="countrys" id="country" required>
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="mex">México</option>
                    <option value="chile">Chile</option>
                    <option value="bras">Brasil</option>
                </select>
            </div>
            <div class="division">
                <label for="department">Departamento:</label>
                <select name="departments" id="department">
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="ant">Antioquia</option>
                    <option value="atl">Atlántico</option>
                    <option value="cund">Cundinamarca</option>
                    <option value="quind">Quindío</option>
                    <option value="cauca">Valle del Cauca</option>
                </select>
            </div>
            <div class="division">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
            </div>
        </fieldset>
        <fieldset class="field">
            <legend class="title-section">Inscripción de estudios</legend>
            <div class="division">
                <label for="career">* ¿A qué carrera deseas inscribirte? (puedes escoger 1 o más)</label><br/>
                <label>Mantén pulsada la tecla <strong>Ctrl</strong> (Windows) o <strong>Command </strong> (Mac) para seleccionar varias opciones.</label><br/>
                <select name="career" id="career" multiple required>
                    <option value="" selected disabled>--Selecciona una opción--</option>
                    <option value="jobs">Jobs to be Done</option>
                    <option value="cloud">Cloud Native</option>
                    <option value="frontend">FrontEnd</option>
                    <option value="backend">BackEnd</option>
                    <option value="fundamentals">Fundamentals</option>
                    <option value="python">Python</option>
                    <option value="mdigital">Marketing Digital</option>
                </select>
            </div>
            <div class="division">
                <label>* Modalidad:</label>
                <div class="mode-study">
                    <input type="radio" id="presencial" name="modalidad" value="presencial" required>
                    <label>Presencial</label><br/>
                    <input type="radio" id="online" name="modalidad" value="online">
                    <label>Online</label>
                </div>
                
            </div>
            <div class="division">
                <label>¿Estás trabajando actualmente?</label>
                <div class="mode-study">
                    <input type="radio" id="jobyes" name="jobyes">
                    <label for="jobyes">Sí</label><br/>
                    <input type="radio" id="jobno" name="jobno">
                    <label for="jobno">No</label>
                </div>                
            </div>
        </fieldset>
        <fieldset class="field">
            <legend class="title-section">Sobre ti</legend>
            <div class="division personal-description">
                <label for="personal">Descripción personal:</label>
                <textarea id="personal" name="personal" maxlength="300" cols="30" rows="10" placeholder="Ingresa tu descripción personal en máximo 300 caracteres"></textarea>
            </div>
        </fieldset>
        <div class="btn-submit">
            <input type="reset" value="Limpiar" class="clear">
            <input type="submit" value="Enviar" class="send">
        </div>
    </form>
</body>
</html>
